<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <section>
      <form action="" method="get/post">
        <fieldset>
          <legend>Your Details:</legend>
          <label for="name"
            >Name:
            <input type="text" required />
          </label>
          <br /><br />
          <label for="email"
            >Email:
            <input type="email" required />
          </label>
        </fieldset>
        <fieldset>
          <legend>Your Review:</legend>
          <br />
          <label for="platform">How did you hear about us? </label>
          <select name="platform" id="">
            <option value="google">Google</option>
            <option value="fb">Facebook</option>
            <option value="news-paper">News Paper</option>
            <option value="frnds">Friends</option>
          </select>
          <br /><br />
          <label for="choice">Would you visit again? </label>
          <br />
          <input type="radio" id="yes" name="choice" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="choice" />
          <label for="no">No</label>
          <input type="radio" id="maybe" name="choice" />
          <label for="maybe">Maybe</label>
          <br />
          <label for="comments">Comments:</label>
          <br />
          <textarea name="comments" id="" rows="4" cols="30"></textarea>
          <br />
          <input type="checkbox" id="updates" required />
          <label for="updates"> Sign me up for email updates</label>
          <br />
          <button>Submit review</button>
        </fieldset>
      </form>
    </section>
    <footer><p style="text-align: center">&copy; 2025 Website</p></footer>
  </body>
</html>
